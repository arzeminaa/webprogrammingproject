<section id="calculator" class="calculator-container">
    <h3>Financial Calculator</h3>
    <form id="financeForm">
        <label for="salary">Monthly Salary ($):</label>
        <input type="number" id="salary" class="form-control" placeholder="Enter salary" required>

        <label for="expenses">Monthly Expenses ($):</label>
        <input type="number" id="expenses" class="form-control" placeholder="Enter expenses" required>

        <button type="submit" id="calculateBtn" class="btn btn-primary">Calculate</button>

        <div id="result" class="result-container"></div>
    </form>
</section>
