<h2>Financial Calculator</h2>
<form id="financeForm">
    <label for="salary">Salary ($):</label>
    <input type="number" id="salary" required>

    <label for="expenses">Expenses ($):</label>
    <input type="number" id="expenses" required>

    <button type="submit">Calculate</button>

    <div id="result"></div>
</form>
